<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güvenli İnternet Bulmacası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('img/selim.svg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            width: 100%;
        }

        .feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .puzzle-sentence {
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.6;
        }

        .puzzle-box {
            display: inline-block;
            width: 150px;
            height: 30px;
            border: 2px solid #333;
            background-color: #f0f0f0;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }

        .word-box {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .word {
            width: 120px;
            height: 40px;
            background-color: #ffeb3b;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #333;
            cursor: pointer;
        }

        .highlight {
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="question">Güvenli İnternet Bulmacası</h1>
        <p>Aşağıdaki boşluklara doğru kelimeleri sürükleyip bırakın:</p>

        <!-- Cümleler ve boşluklar -->
        <div class="puzzle-sentence"><span id="slot1" class="puzzle-box" ondrop="drop(event)"
                ondragover="allowDrop(event)"></span>kabul etmeden önce düşün!</div>
        <div class="puzzle-sentence">Paylaşmadan önce<span id="slot2" class="puzzle-box" ondrop="drop(event)"
                ondragover="allowDrop(event)"></span></div>
        <div class="puzzle-sentence"><span id="slot3" class="puzzle-box" ondrop="drop(event)"
                ondragover="allowDrop(event)"></span>önce düşün!
        </div>
        <div class="puzzle-sentence">Durumu<span id="slot4" class="puzzle-box" ondrop="drop(event)"
                ondragover="allowDrop(event)"></span></div>
        <div class="puzzle-sentence">Asla<span id="slot5" class="puzzle-box" ondrop="drop(event)"
                ondragover="allowDrop(event)"></span></div>



        <!-- Karışık kelimeler -->
        <div id="words" class="word-box">
            <div id="word1" class="word" draggable="true" ondragstart="drag(event)">Bildir</div>
            <div id="word2" class="word" draggable="true" ondragstart="drag(event)">saklama</div>
            <div id="word3" class="word" draggable="true" ondragstart="drag(event)">düşün!</div>
            <div id="word4" class="word" draggable="true" ondragstart="drag(event)">Arkadaşlık isteklerini</div>
            <div id="word5" class="word" draggable="true" ondragstart="drag(event)">Göndermeden</div>



        </div>

        <!-- Kontrol butonu -->
        <button class="btn btn-primary mt-3" onclick="checkSolution()">Kontrol Et</button>

        <div id="feedback" class="feedback"></div>
    </div>

    <script>
        // Sürükle-bırak işlemleri
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            if (ev.target.childNodes.length === 0) { // Aynı alana birden fazla kelime bırakılmasını engelle
                ev.target.appendChild(document.getElementById(data));
            }
        }

        // Cümlelerin doğruluğunu kontrol et
        function checkSolution() {
            var slot1 = document.getElementById('slot1').textContent.trim();
            var slot2 = document.getElementById('slot2').textContent.trim();
            var slot3 = document.getElementById('slot3').textContent.trim();
            var slot4 = document.getElementById('slot4').textContent.trim();
            var slot5 = document.getElementById('slot5').textContent.trim();




            var feedback = document.getElementById('feedback');

            if (slot1 === "Arkadaşlık isteklerini" && slot2 === "düşün!" && slot3 === "Göndermeden" && slot4 === "Bildir" && slot5 === "saklama") {
                feedback.textContent = "Tebrikler! Tüm cümleleri doğru tamamladınız.";
                feedback.style.color = "green";
                var correctSound = new Audio('alkıs.mp3'); // Ses dosyasının yolu
                correctSound.play();
                setTimeout(function () {
                    window.location.href = 'scene-6.2.html'; // Doğru sayfaya yönlendirin
                }, 4000); // 2 saniye sonra yönlendirilecek
            } else {
                feedback.textContent = "Bazı cümleler yanlış. Lütfen tekrar deneyin.";
                feedback.style.color = "red";
                var Sound = new Audio('yanlıs.mp3'); // Ses dosyasının yolu
                Sound.play();
            }
        }
    </script>
</body>

</html>
