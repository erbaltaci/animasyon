<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İki Aşamalı Bulmaca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('img/selim.svg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .answers {
            margin-bottom: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
        }
        .feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #drag-drop-section {
            display: none;
            margin-top: 30px;
        }
        .pair-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .word {
            width: 120px;
            height: 40px;
            background-color: #ffeb3b;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #333;
            cursor: pointer;
            padding: 5px;
        }
        .drop-box {
            width: 150px;
            height: 40px;
            background-color: #f0f0f0;
            border: 2px dashed #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <!-- İlk soru -->
    <div class="container" id="question-section">
        <h1 class="question">Selim'in izin vermemesi gereken madde nedir?</h1>
        <div class="answers">
            <button class="btn btn-primary" onclick="checkAnswer('Müzik Oynatma')">Müzik Oynatma</button>
            <button class="btn btn-primary" onclick="checkAnswer('Konum Bildirimlerine İzin Vermek')">Konum Bildirimlerine İzin Vermek</button>
            <button class="btn btn-primary" onclick="checkAnswer('Müzik Dosyalarını İndirmek')">Müzik Dosyalarını İndirmek</button>
        </div>
        <div id="feedback" class="feedback"></div>
    </div>

    <script>
        // İlk sorunun cevabını kontrol et
        function checkAnswer(answer) {
            const feedback = document.getElementById('feedback');
            if (answer === 'Konum Bildirimlerine İzin Vermek') {
                feedback.textContent = "Doğru cevap! Bir sonraki soruya geçiyorsunuz...";
                feedback.style.color = "green";
                setTimeout(function() {
                    window.location.href = 'scene-6.2.html'; // Doğru sayfaya yönlendirin
                }, 2000);
            } else {
                feedback.textContent = "Yanlış cevap, tekrar deneyin!";
                feedback.style.color = "red";
            }
        }
    </script>
</body>
</html>
