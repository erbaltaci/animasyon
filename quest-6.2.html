<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harf Bulmacası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('img/selim.svg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .puzzle-text {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .input-group input {
            text-align: center;
        }

        .feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        button {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Harf Bulmacası</h1>
        <p class="puzzle-text">
            Arkadaşlık isteklerini kabul etmeden önce d<input type="text" maxlength="3" id="input1" size="3">n! <br>
            Paylaşmadan ö<input type="text" maxlength="2" id="input2" size="2">e düşün! <br>
            G<input type="text" maxlength="9" id="input3" size="9">n önce düşün! <br>
            B<input type="text" maxlength="4" id="input4" size="4">r! <br>
            S<input type="text" maxlength="5" id="input5" size="5">a!
        </p>

        <div id="feedback" class="feedback"></div>
        <button class="btn btn-success" onclick="checkAnswers()">Cevapları Kontrol Et</button>
    </div>

    <script>
        // Doğru cevapları kontrol et
        function checkAnswers() {
            const answers = ['üşü', 'nc', 'öndermede', 'ildi', 'aklam'];
            const userAnswers = [
                document.getElementById('input1').value.toLowerCase(),
                document.getElementById('input2').value.toLowerCase(),
                document.getElementById('input3').value.toLowerCase(),
                document.getElementById('input4').value.toLowerCase(),
                document.getElementById('input5').value.toLowerCase()
            ];

            let isCorrect = true;
            for (let i = 0; i < answers.length; i++) {
                if (userAnswers[i] !== answers[i]) {
                    isCorrect = false;
                    break;
                }
            }

            const feedback = document.getElementById('feedback');
            if (isCorrect) {
                feedback.textContent = "Tebrikler! Tüm kelimeleri doğru girdiniz.";
                feedback.style.color = "green";
                var correctSound = new Audio('alkıs.mp3'); // Ses dosyasının yolu
                correctSound.play();
                setTimeout(function () {
                    window.location.href = 'lastScene6.html'; // Doğru sayfaya yönlendirin
                }, 4000);
            } else {
                feedback.textContent = "Yanlış cevaplar var. Lütfen tekrar deneyin.";
                feedback.style.color = "red";
                var Sound = new Audio('yanlıs.mp3'); // Ses dosyasının yolu
                Sound.play();
            }
        }
    </script>

</body>

</html>
