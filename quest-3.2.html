<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güvenli İnternet Bulmacası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('img/kanca4.svg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            width: 100%;
        }
        .feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .puzzle-sentence {
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.6;
        }
        .puzzle-box {
            display: inline-block;
            width: 150px;
            height: 30px;
            border: 2px solid #333;
            background-color: #f0f0f0;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
        .word-box {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .word {
            width: 120px;
            height: 40px;
            background-color: #ffeb3b;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #333;
            cursor: pointer;
        }
        .highlight {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
        
        

        <!-- Butonlar -->
        <button class="btn btn-info" onclick="checkAnswer(false)">Buton 1</button>
        <button class="btn btn-info" onclick="checkAnswer(false)">Buton 2</button>
        <button class="btn btn-info" onclick="checkAnswer(false)">Buton 3</button>
        <button class="btn btn-info" onclick="checkAnswer(true)">Buton 4</button>

        <!-- Geri bildirim -->
        <div id="feedback" class="feedback"></div>
 

    <script>
        // Butona tıklandığında çalışacak fonksiyon
        function checkAnswer(isCorrect) {
            var feedback = document.getElementById('feedback');
            if (isCorrect) {
                feedback.textContent = "Tebrikler, doğru seçim!";
                feedback.style.color = "green";
                // 2 saniye sonra başka bir sayfaya yönlendirme
                setTimeout(function() {
                    window.location.href = 'lastScene3.html'; // Doğru sayfaya yönlendirin
                }, 2000);
            } else {
                feedback.textContent = "Yanlış seçim, tekrar deneyin!";
                feedback.style.color = "red";
            }
        }
    </script>
</body>
</html>
